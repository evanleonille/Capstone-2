<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Action</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Choose Action</h5>
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-success" onclick="resolved()">Resolved</button>
                            <button type="button" class="btn btn-danger" onclick="unresolved()">Unresolved</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function resolved() {
            alert("The issue is resolved.");
            window.location.href = "./intervention-academics.html";
        }

        function unresolved() {
            alert("The issue is unresolved.");
            window.location.href = "./intervention-academics.html";
        }
    </script>
</body>

</html>
